<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="caixaExt">

      <div>B</div>
      <div>C</div>

    </div>
    <div class="caixaInt">
      <div>E</div>
      <div>F</div>
    </div>
  </div>
</body>
</html>
