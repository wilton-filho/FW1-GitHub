<!-- Esta diretiva é nova: HTML 5 -->
<!DOCTYPE html>
<html dir="rtl">
	<head>
		<!-- Definir as palavras-chave do documento (mínimo 3 palavras e máximo 5) -->
		<meta name="keywords" content="palavra1,palavra2,palavra3">
		
		<!-- Definir o autor e desenvolvedor da página web-->
		<meta name="author" content="Wilton Filho">
		<meta name="developer" content="Tomgabi">
		
		<!-- Descreva o conteúdo da página -->
		<meta name="description" content="Descrição do conteúdo da página 1">
		
		<!-- Email do desenvolvedor da página -->
		<meta name="reply-to" content="wiltonpaulafilho@gmail.com">
		
		<!-- Atualizar a própria página a cada 60 segundos -->
		<!-- A página 1 deverá chamar a página 2 após 5 segundos do seu carregamento completo. Já a página 2 deverá chamar a página 1 após 7 segundos. -->
		<meta http-equiv="refresh" content="5;index2.html">
		
		<!-- Informar ao interpretador do navegador que o documento será do tipo text/html e 
		que a codificação de caracteres utilizada será a ISO-8859-1. -->
		<meta charset="iso-8859-1">
		
		<!-- Impedir que ferramentas de buscas da web acessem apenas a página inicial -->
		<meta name="robots" content="noindex,index">
		
		<title>Página 1</title>
	</head>
	
	<body bgcolor="#B6DDE8" text="#945434">
		<p>
			<font face="arial">Este é o texto da página 1</font>
		</p>
	</body>

</html>
